<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Space</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
<div class="space">
  <div class="planet-area">
    <img class="planet" src="img/mars.png" alt="planet mars">
    <img class="rocket" src="img/rocket.png" alt="rocket">
  </div>
  <div class="control-panel">
    <div class="control-panel__inner">
      <input id="password" type="password" placeholder="Enter password to unlock">
      <input id="submitButton" type="button" value="OK">
      <div class="levers check-buttons">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
      </div>
      <div class="levers">
        <input type="range">
        <input type="range">
        <input type="range">
        <input type="range">
        <input type="range">
      </div>
      <input id="launchButton" type="button" value="LAUNCH">
    </div>
  </div>
</div>
</body>
</html>
